<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Wear</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=IBM+Plex+Serif:wght@200;300;400;500;700&family=Montserrat:wght@100;200;300;400;500;600&family=Poppins:wght@100;200;300;400;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script>
      function handleChangeProductViewMode(viewMode) {
        const productsContainerSection = document.querySelector(
          "[data-products-container]"
        );

        productsContainerSection.dataset.productsContainer = viewMode;

        const viewModeButtons = document.querySelectorAll(
          "[data-button-view-mode]"
        );

        viewModeButtons.forEach((button) => {
          button.classList.remove("active");

          if (button.dataset.buttonViewMode === viewMode) {
            button.classList.add("active");
          }
        });
      }
    </script>
  </head>
  <body>
    <header>
      <h2><span>Style</span> Wear</h2>
    </header>

    <main>
      <section class="products-view-mode">
        <h1>Produtos</h1>

        <div class="view-mode-buttons">
          <button
            data-button-view-mode="cards"
            onclick="handleChangeProductViewMode('cards')"
            class="active"
          >
            cards
          </button>
          <button
            data-button-view-mode="list"
            onclick="handleChangeProductViewMode('list')"
          >
            lista
          </button>
          <button
            data-button-view-mode="highlights"
            onclick="handleChangeProductViewMode('highlights')"
          >
            destaques
          </button>
        </div>
      </section>

      <section data-products-container="cards">
        <!-- <h3>Os Mais pedidos</h3> -->

        <article class="product"></article>
        <article class="product"></article>
        <article class="product"></article>
        <article class="product"></article>
        <article class="product"></article>
        <article class="product"></article>
        <article class="product"></article>
        <article class="product"></article>
        <article class="product"></article>
      </section>
    </main>
  </body>
</html>
